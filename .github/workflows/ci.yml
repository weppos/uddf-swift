---
name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-macos:
    name: Test (macOS, Swift ${{ matrix.swift-version }})
    runs-on: macos-latest

    strategy:
      matrix:
        swift-version: ['5.9', '5.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift ${{ matrix.swift-version }}
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift-version }}

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  test-linux:
    name: Test (Linux, Swift ${{ matrix.swift-version }})
    runs-on: ubuntu-latest
    container:
      image: swift:${{ matrix.swift-version }}

    strategy:
      matrix:
        swift-version: ['5.9', '5.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  test-ios:
    name: Test (iOS)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Show available destinations
        run: xcodebuild -scheme UDDF -showdestinations

      - name: Build and test
        run: |
          xcodebuild test \
            -scheme UDDF \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -enableCodeCoverage YES

