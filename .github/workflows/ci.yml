---
name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-macos:
    name: Test (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    container:
      image: swift:5.9

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  test-ios:
    name: Test (iOS)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List available Xcode versions
        run: ls /Applications | grep Xcode

      - name: Swift version
        run: swift --version

      - name: Build for iOS
        run: |
          xcodebuild build-for-testing \
            -scheme UDDF \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro'

      - name: Test on iOS
        run: |
          xcodebuild test \
            -scheme UDDF \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -enableCodeCoverage YES

